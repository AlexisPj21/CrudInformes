<select #personSelect class="select w-full max-w-xs select-primary" (change)="onChange(personSelect.value)">
  <option disabled selected>Seleccione el origen</option>
  <option *ngFor="let person of people"
  [value]="person.personId"
  [selected]="person.personId === idInput"
  >
      {{person.name}}
  </option>
</select>
